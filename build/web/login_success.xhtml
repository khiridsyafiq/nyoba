<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <style>
            .text{
                text-align: center;
                border: 2px solid black;
                width: 50%;
                margin: 2% auto 10% auto;                    
            }
            .logout{
                text-align: center;
                position: fixed;
                top: 10px;
                left: 18px;
            }
            .table{
                color: blue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="text">
        <h:outputText value="Welcome, you login as "/>
        <h:outputText value="#{value_login.email}"/>
        </h:form>
        <hr/>
        <h:form class="logout">
            <h:commandLink value="Logout" action="/Login_page"/>
        </h:form>
        <h:form>
            <h:dataTable class="table" border="2" cellspacing="1" cellpadding="1" value="#{mobile.mobile}" var="mobile">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{mobile.companyname}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Model Number</f:facet>
                    #{mobile.modelnumber}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Color</f:facet>
                    #{mobile.color}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    #{mobile.quantity}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{mobile.price}
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
